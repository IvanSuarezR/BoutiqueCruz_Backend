name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'Backend_Boutique/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Permite ejecución manual

env:
  PROJECT_ID: acoustic-art-473804-v8
  REGION: us-central1
  SERVICE_NAME: boutique-backend

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Para autenticación con Workload Identity

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar a Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./Backend_Boutique \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars DEBUG=False,USE_POSTGRES=false,USE_GCS=false \
            --quiet

      - name: Obtener URL del servicio
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Backend desplegado en: $URL"
          echo "BACKEND_URL=$URL" >> $GITHUB_OUTPUT
        id: get-url

      - name: Verificar salud del servicio
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.BACKEND_URL }}/admin/ || echo "Servicio iniciando..."
