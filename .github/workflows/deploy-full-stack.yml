name: Deploy Full Stack to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciรณn manual desde GitHub

env:
  PROJECT_ID: acoustic-art-473804-v8
  REGION: us-central1

jobs:
  deploy-backend:
    name: ๐ Deploy Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.get-url.outputs.BACKEND_URL }}

    steps:
      - name: Checkout cรณdigo
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Desplegar Backend a Cloud Run
        run: |
          gcloud run deploy boutique-backend \
            --source ./Backend_Boutique \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars DEBUG=False,USE_POSTGRES=false,USE_GCS=false

      - name: Obtener URL del Backend
        id: get-url
        run: |
          URL=$(gcloud run services describe boutique-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "BACKEND_URL=$URL" >> $GITHUB_OUTPUT
          echo "โ Backend desplegado en: $URL"

  deploy-frontend:
    name: โ๏ธ  Deploy Frontend
