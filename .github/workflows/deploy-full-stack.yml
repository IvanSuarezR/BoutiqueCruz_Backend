name: Deploy Full Stack to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub

env:
  PROJECT_ID: acoustic-art-473804-v8
  REGION: us-central1

jobs:
  deploy-backend:
    name: ğŸ Deploy Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.get-url.outputs.BACKEND_URL }}

    steps:
      - name: ğŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v4

      # âœ… AutenticaciÃ³n con Google Cloud usando JSON guardado en GitHub Secret
      - name: ğŸ” Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # âœ… Crear archivo temporal con credenciales (para uso interno del backend)
      - name: ğŸª£ Crear archivo de credenciales GCP
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > /tmp/gcp-credentials.json
          echo "âœ… Archivo de credenciales creado en /tmp/gcp-credentials.json"

      # âœ… Desplegar el backend
      - name: ğŸš€ Desplegar Backend a Cloud Run
        run: |
          gcloud run deploy boutique-backend \
            --source ./Backend_Boutique \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "DEBUG=False,\
            USE_POSTGRES=true,\
            POSTGRES_DB=${{ secrets.POSTGRES_DB }},\
            POSTGRES_USER=${{ secrets.POSTGRES_USER }},\
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }},\
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }},\
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }},\
            POSTGRES_CONN_MAX_AGE=${{ secrets.POSTGRES_CONN_MAX_AGE }},\
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }},\
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }},\
            STRIPE_CURRENCY=${{ secrets.STRIPE_CURRENCY }},\
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }},\
            USE_GCS=${{ secrets.USE_GCS }},\
            GS_BUCKET_NAME=${{ secrets.GS_BUCKET_NAME }},\
            GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-credentials.json"

      - name: ğŸŒ Obtener URL del Backend
        id: get-url
        run: |
          URL=$(gcloud run services describe boutique-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "BACKEND_URL=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend desplegado en: $URL"

  deploy-frontend:
    name: âš›ï¸ Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # âœ… Desplegar el frontend (React o Vite)
      - name: ğŸš€ Desplegar Frontend a Cloud Run
        run: |
          gcloud run deploy boutique-frontend \
            --source ./Frontend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --set-env-vars "VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }},\
            VITE_BANNER_IMAGE_URL=${{ secrets.VITE_BANNER_IMAGE_URL }},\
            VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }},\
            VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}"

      - name: ğŸŒ Obtener URL del Frontend
        id: get-url
        run: |
          URL=$(gcloud run services describe boutique-frontend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "FRONTEND_URL=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend desplegado en: $URL"

      # âœ… Actualizar CORS del backend con el nuevo frontend
      - name: ğŸ”„ Actualizar CORS en Backend
        run: |
          FRONTEND_URL="${{ steps.get-url.outputs.FRONTEND_URL }}"
          echo "Configurando CORS para: $FRONTEND_URL"
          gcloud run services update boutique-backend \
            --region ${{ env.REGION }} \
            --update-env-vars CORS_ALLOWED_ORIGINS=$FRONTEND_URL

      # ğŸ‰ Resumen final
      - name: ğŸ‰ Resumen de Despliegue
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… DESPLIEGUE COMPLETADO EXITOSAMENTE"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸŒ Frontend (React/Vite):"
          echo "   ${{ steps.get-url.outputs.FRONTEND_URL }}"
          echo ""
          echo "ğŸ”§ Backend (Django API):"
          echo "   ${{ needs.deploy-backend.outputs.backend_url }}"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
