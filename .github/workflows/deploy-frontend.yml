name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Permite ejecuci√≥n manual

env:
  PROJECT_ID: acoustic-art-473804-v8
  REGION: us-central1
  SERVICE_NAME: boutique-frontend

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Obtener URL del Backend
        id: backend
        run: |
          BACKEND_URL=$(gcloud run services describe boutique-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "http://localhost:8000")
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Desplegar a Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./Frontend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --set-env-vars VITE_API_URL=${{ steps.backend.outputs.BACKEND_URL }} \
            --quiet

      - name: Obtener URL del servicio
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Frontend desplegado en: $URL"
          echo "FRONTEND_URL=$URL" >> $GITHUB_OUTPUT
        id: get-url

      - name: Actualizar CORS en Backend
        run: |
          echo "Actualizando CORS en backend con URL: ${{ steps.get-url.outputs.FRONTEND_URL }}"
          gcloud run services update boutique-backend \
            --region ${{ env.REGION }} \
            --update-env-vars CORS_ALLOWED_ORIGINS=${{ steps.get-url.outputs.FRONTEND_URL }} \
            --quiet || echo "No se pudo actualizar CORS autom√°ticamente"

      - name: Resumen de despliegue
        run: |
          echo "‚úÖ Despliegue completado"
          echo "üåê Frontend: ${{ steps.get-url.outputs.FRONTEND_URL }}"
          echo "üîß Backend: ${{ steps.backend.outputs.BACKEND_URL }}"
